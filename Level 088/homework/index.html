<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div id="user-label">You</div>
            <div id="computer-label">Computer</div>
        </div>
        <button id="new-game">New Game</button>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://th.bing.com/th/id/OIP.r7g2vrEh3N-2UjLVNSzlAQHaGy?w=225&h=206&c=7&r=0&o=5&pid=1.7" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="choice" id="paper">
                <img src="https://th.bing.com/th/id/OIP.38NEXHUqcKjA7zJcyWfqEAHaHa?w=175&h=180&c=7&r=0&o=5&pid=1.7" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="choice" id="scissors">
                <img src="https://th.bing.com/th/id/OIP.Oqd7phVwooxTznMi1bN0xQHaG9?w=184&h=180&c=7&r=0&o=5&pid=1.7" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
