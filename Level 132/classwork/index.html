<body>
    <script>
        const numbers1 = [2, 4, 5, 7];
        const doubled = numbers1.map(num => num * 2);
        console.log(doubled);
        const numbers2 = [87, 5, 34, 312, 1];
        const evenNumbers = numbers2.filter(num => num % 2 === 0);
        console.log(evenNumbers); 


    </script>
