<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="number" id="day" placeholder="DD" min="1" max="31">
            <input type="number" id="month" placeholder="MM" min="1" max="12">
            <input type="number" id="year" placeholder="YYYY" min="1" max="2222">
        </div>
        <div class="result">
            <p><span id="years">----</span> years</p>
            <p><span id="months">----</span> months</p>
            <p><span id="days">----</span> days</p>
        </div>
        <button class="add-button" onclick="calculateAge()">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html
