<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    
                    <li><a href="#portfolio">Portfolio</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>გლავნის შესახებ</h2>
            <p>ბარო სიმონ აგერ ნახავ შენ გლავნის პორტფოლიოს თუ რაღაცას </p>
        </div>
    </section>

   
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <br>

                <label for="Surname">Surname:</label>
                <input type="surname" id="Surname" name="Surname" required> <br> 

                <label for="num">age:</label>
                <input type="age" id="age" name="age" required><br> 

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="7" required></textarea> <br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
